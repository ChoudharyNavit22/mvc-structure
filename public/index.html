<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>Tell me more about your project</h4>
        <p>Help us share it!</p>
        <div class="row">
            <div class="input-field col s12">
                <input value="" id="name" type="text" class="validate">
                <label class="name" for="name">Name</label>
            </div>
            <div class="input-field col s12">
                <input value="" id="title" type="text" class="validate">
                <label class="title" for="title">Project Title</label>
            </div>
            <div class="input-field col s12">
                <input value="" id="description" type="text" class="validate">
                <label class="description" for="description">Project Description</label>
            </div>
            <div class="input-field col s12">
                <input value="" id="video" type="text" class="validate">
                <label class="video" for="video">Video Url </label>
            </div>
            <div class="input-field col s12">
                <input value="" id="image" type="text" class="validate">
                <label class="image" for="image">Image Url</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a onclick="newProject()" href="#!" class="modal-close waves-effect waves-green btn-flat">Submit</a>
    </div>
</div>
